
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div *ngIf="user" class="profile-usertitle-name">
						{{user.first_name}} {{user.last_name}}
					</div>
					<div  *ngIf="user" class="profile-usertitle-job">
						{{user.email | lowercase}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm" (click)="logout()" >Logout</button>
					
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-7">
            <div class="profile-content">
                <div class="row">
                    
                    <div class="col-md-4">
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let category of categories" class="list-group-item">{{category.name}}
                          
                            </li>
                         
                        </ul>
                    </div>
                  
                  <div class="col-md-4">
                      <ul class="list-group list-group-flush">
                          <li *ngFor="let category of categories" class="list-group-item">
                              <span class="badge badge-primary badge-pill">14 videos</span>
                              <span class="badge badge-info badge-pill spanspace">watch</span>
                          </li>
                       
                      </ul>
                  
                  
                  </div>
                  
                  </div>
                  
            </div>
        </div>
        
        <div class="col-md-2">

        </div>

	</div>
</div>
