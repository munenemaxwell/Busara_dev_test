
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div *ngIf="user" class="profile-usertitle-name">
            {{user.first_name}} {{user.last_name}}
          </div>
          <div *ngIf="user" class="profile-usertitle-job">
            {{user.email | lowercase}}
          </div>

          <div *ngIf="user" class="profile-usertitle-job">
            {{user_locale}}
          </div>

          <div *ngIf="user" class="profile-usertitle-job">
            {{user.phone_number | lowercase}}
          </div>
        </div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          
          <button type="button" class="btn btn-info btn-sm" (click)="reset()">Reset Password</button>
          <button type="button" class="btn btn-success btn-sm" (click)="logout()">Log out</button>

        </div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU 
				<div class="profile-usermenu">
					<ul class="nav">
	
						<li >
							<a href="#">
							<i class="fas fa-cogs">Settings</i>
							 </a>
						</li>
						<li>
							<a href="#" target="_blank">
							 <i class="fas fa-thumbs-up">like</i>
							 </a>
						</li>
						<li>
							<a href="#">
									<i class="fab fa-twitter spanspace">follow</i>
									
						   </a>
						</li>
					</ul>
				</div>-->
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
                <div class="row">
                    
                    <div class="col-md-6">
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let category of categories" class="list-group-item">{{category.name}}
									
									<i class="fas fa-headphones-alt spanspace play saving" [hidden]="current!=category.id">
											buffering videos<span>.</span><span>.</span><span>.</span>
									</i>
									<span class="badge badge-info badge-pill spanspace pointer"
									  (click)="watch(category.id)" [hidden]="current==category.id"> Click to ist </span>
								</li>
                         
                        </ul>
                    </div>
                  
                
				  <div class="col-md-3">

						<ul class="list-group list-group-flush">
								<li *ngFor="let video of category_videos" class="list-group-item">
									
										<vg-player>
												<video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
													<source src="{{video.file_path}}" type="video/mp4">
												</video>
											</vg-player>
								</li>
							</ul>
				  </div>
                  </div>   
            </div>
        </div>

	</div>

			

</div>
